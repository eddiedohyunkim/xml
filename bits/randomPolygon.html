<body>
<svg style ='width:100vw; height:99vh;'>
	<defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:0" />
      <stop offset="50%" style="stop-color:#1037ff ;stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(255,255,255);stop-opacity:0" />

</svg>
<script>
	let p = document.getElementsByTagName('polygon');
	for(var i=0; i<p.length; i+=1){
		p[i].setAttribute('points', Math.floor(Math.random()*window.innerWidth)+','+Math.floor(Math.random()*window.innerHeight)+' '+Math.floor(Math.random()*window.innerWidth)+','+Math.floor(Math.random()*window.innerHeight)+' '+Math.floor(Math.random()*window.innerWidth)+','+Math.floor(Math.random()*window.innerHeight));
		// p[i].style.fill = 'rgb('+Math.floor(Math.random()*255)+','+Math.floor(Math.random()*255)+','+Math.floor(Math.random()*255)+')';
		p[i].style.fill = 'url(#grad1)';
	}
</script>
